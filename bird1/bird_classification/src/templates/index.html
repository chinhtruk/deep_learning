<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Species Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #00b894;
            --accent-color: #ff7675;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --gradient-primary: linear-gradient(135deg, #6c5ce7, #00b894);
            --gradient-secondary: linear-gradient(135deg, #ff7675, #ffa502);
            --shadow-sm: 0 4px 6px rgba(108, 92, 231, 0.1);
            --shadow-md: 0 8px 16px rgba(108, 92, 231, 0.15);
            --shadow-lg: 0 16px 24px rgba(108, 92, 231, 0.2);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin-top: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: var(--text-primary);
            position: relative;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(108, 92, 231, 0.1);
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
            letter-spacing: -1px;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 4px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 30px;
            box-shadow: var(--shadow-lg);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 40px;
            border: none;
            overflow: hidden;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(108, 92, 231, 0.1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(108, 92, 231, 0.25);
        }

        .card-body {
            padding: 50px;
        }

        .upload-area {
            text-align: center;
            position: relative;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-primary);
        }

        .upload-area h3 {
            color: var(--text-primary);
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .drop-zone {
            border: 2px dashed rgba(108, 92, 231, 0.3);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            margin: 40px auto;
            position: relative;
            max-width: 600px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.1);
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.5), rgba(0, 184, 148, 0.5));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .drop-zone.has-preview {
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
        }

        .drop-zone.dragover {
            transform: scale(1.02);
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.95);
        }

        .drop-zone.dragover::before {
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.8), rgba(0, 184, 148, 0.8));
        }

        .drop-zone-content {
            position: relative;
            z-index: 1;
            transition: all 0.4s ease;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .drop-zone i {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            transition: all 0.4s ease;
            filter: drop-shadow(0 4px 6px rgba(108, 92, 231, 0.2));
        }

        .drop-zone:hover i {
            transform: translateY(-5px);
            filter: drop-shadow(0 6px 8px rgba(108, 92, 231, 0.3));
        }

        .drop-zone p {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin: 0;
            font-weight: 500;
        }

        .drop-zone .small {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .drop-zone-preview {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .drop-zone.has-preview .drop-zone-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .drop-zone.has-preview .drop-zone-content {
            display: none;
        }

        .drop-zone-preview img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            transition: all 0.4s ease;
        }

        .drop-zone-preview img:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .drop-zone-filename {
            font-size: 0.95rem;
            color: var(--text-secondary);
            padding: 8px 16px;
            background: rgba(108, 92, 231, 0.08);
            border-radius: 20px;
            backdrop-filter: blur(4px);
        }

        .drop-zone-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            box-shadow: var(--shadow-sm);
        }

        .drop-zone.has-preview .drop-zone-remove {
            opacity: 1;
            transform: scale(1);
        }

        .drop-zone-remove:hover {
            background: #fff;
            color: #ff4757;
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .preview-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .preview-image:hover {
            transform: scale(1.02);
        }

        .result-card {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            background: var(--gradient-primary);
            color: white;
            padding: 30px 50px;
            border-radius: 30px 30px 0 0;
            margin: -50px -50px 40px -50px;
            position: relative;
            overflow: hidden;
        }

        .result-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
        }

        .result-header h3 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .result-header h3 i {
            font-size: 2.2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .result-content {
            padding: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .result-image-section {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(108, 92, 231, 0.1);
            transition: all 0.4s ease;
        }

        .result-image-section:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .preview-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
            border-radius: 20px;
            transition: transform 0.4s ease;
            display: block;
        }

        .result-details-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 20px;
        }

        .result-title {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin: 0;
            font-weight: 500;
        }

        .predicted-species {
            font-size: 2.8rem;
            color: var(--text-primary);
            font-weight: 800;
            margin: 0;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .confidence-section {
            background: rgba(108, 92, 231, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(108, 92, 231, 0.1);
        }

        .confidence-label {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .confidence-bar {
            height: 12px;
            background-color: rgba(108, 92, 231, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
            box-shadow: inset 0 2px 4px rgba(108, 92, 231, 0.1);
        }

        .confidence-fill {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .confidence-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .confidence-text {
            font-size: 2.2rem;
            color: var(--text-primary);
            margin: 0;
            font-weight: 700;
            text-align: right;
        }

        .try-another-section {
            margin-top: 10px;
            text-align: center;
        }

        .btn-secondary {
            background: rgba(108, 92, 231, 0.1);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--primary-color);
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }

        .btn-secondary:hover {
            background: rgba(108, 92, 231, 0.15);
            transform: translateY(-2px);
        }

        .btn-secondary i {
            font-size: 1.1rem;
        }

        @media (max-width: 992px) {
            .result-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .result-image-section {
                max-height: 400px;
            }

            .predicted-species {
                font-size: 2.4rem;
            }

            .confidence-text {
                font-size: 2rem;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(108, 92, 231, 0.1);
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px auto;
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.2);
        }

        .loading p {
            font-size: 1.3rem;
            color: var(--text-primary);
            font-weight: 500;
            margin: 0;
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            padding: 20px 45px;
            border-radius: 35px;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3);
            font-size: 1.3rem;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .btn-primary:hover::before {
            transform: translateX(100%);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(108, 92, 231, 0.4);
        }

        .btn-primary i {
            margin-right: 10px;
        }

        .predicted-species {
            font-size: 3rem;
            color: var(--text-primary);
            font-weight: 800;
            margin: 30px 0;
            text-align: center;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .confidence-text {
            font-size: 1.6rem;
            color: var(--text-primary);
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .supported-formats {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(108, 92, 231, 0.08);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 0;
            backdrop-filter: blur(4px);
        }

        .supported-formats i {
            color: var(--primary-color);
            font-size: 1rem;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: rgba(33, 150, 243, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }

        .preview-section.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-info i {
            color: var(--secondary-color);
            font-size: 1.2rem;
        }

        .file-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .remove-preview {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .remove-preview:hover {
            transform: scale(1.1);
        }

        .preview-container {
            position: relative;
            max-width: 100%;
            max-height: 300px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¦œ Bird Species Classifier</h1>
            <p>Upload an image to identify the bird species using advanced AI technology</p>
        </div>
        
        <div class="card">
            <div class="card-body upload-area">
                <h3>Upload Bird Image</h3>
               
                
                <form id="uploadForm">
                    <div class="supported-formats">
                        <i class="fas fa-info-circle"></i>
                        Supported formats: JPG, PNG, JPEG
                    </div>
                    
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-zone-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <div>
                                <p>Drag and drop your image here</p>
                                <p class="small">or click to browse</p>
                            </div>
                        </div>
                        <div class="drop-zone-preview">
                            <img id="dropZonePreview" src="">
                            <div class="drop-zone-filename" id="dropZoneFilename"></div>
                        </div>
                        <button type="button" class="drop-zone-remove" onclick="removePreview(event)" aria-label="Remove image">
                            <i class="fas fa-times"></i>
                        </button>
                        <input type="file" class="custom-file-input" id="fileInput" accept="image/*" required style="display: none;">
                    </div>

                    <button type="submit" class="btn btn-primary mt-4">
                        <i class="fas fa-search"></i> Identify Bird
                    </button>
                </form>
                
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Analyzing image with AI...</p>
                </div>
            </div>
        </div>
        
        <div class="card result-card">
            <div class="card-body">
                <div class="result-header">
                    <h3><i class="fas fa-check-circle"></i> Results</h3>
                </div>
                <div class="result-content">
                    <div class="result-image-section">
                        <img id="previewImage" class="preview-image" src="" alt="Preview">
                    </div>
                    
                    <div class="result-details-section">
                        <div>
                            <h5 class="result-title">Predicted Species</h5>
                            <h4 class="predicted-species" id="predictedSpecies"></h4>
                        </div>
                        
                        <div class="confidence-section">
                            <p class="confidence-label">Confidence Level</p>
                            <div class="confidence-bar">
                                <div id="confidenceFill" class="confidence-fill" style="width: 0%"></div>
                            </div>
                            <p id="confidenceText" class="confidence-text"></p>
                        </div>
                        
                        <div class="try-another-section">
                            <button class="btn btn-secondary" onclick="resetForm()">
                                <i class="fas fa-redo"></i>
                                Try Another Image
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        }

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            // Update drop zone preview
            const dropZone = document.getElementById('dropZone');
            dropZone.classList.add('has-preview');
            
            // Update file name
            document.getElementById('dropZoneFilename').textContent = file.name;

            // Show preview container and hide upload content
            const previewContainer = document.querySelector('.drop-zone-preview');
            const dropZoneContent = document.querySelector('.drop-zone-content');
            if (previewContainer) {
                previewContainer.style.display = 'flex';
            }
            if (dropZoneContent) {
                dropZoneContent.style.display = 'none';
            }

            // Preview image
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('dropZonePreview').src = e.target.result;
                document.getElementById('previewImage').src = e.target.result; // Update result preview too
            }
            reader.readAsDataURL(file);
        }

        function removePreview(event) {
            event.stopPropagation(); // Prevent triggering dropzone click
            resetForm();
        }

        // Handle file input change
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file');
                return;
            }
            
            // Show loading
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.result-card').style.display = 'none';
            
            // Upload and predict
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // Show results with animation
                document.getElementById('predictedSpecies').textContent = data.class;
                const confidence = (data.confidence * 100).toFixed(2);
                document.getElementById('confidenceText').textContent = `${confidence}%`;
                
                // Animate confidence bar
                const confidenceFill = document.getElementById('confidenceFill');
                confidenceFill.style.width = '0%';
                setTimeout(() => {
                    confidenceFill.style.width = `${confidence}%`;
                }, 100);
                
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.result-card').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the image');
                document.querySelector('.loading').style.display = 'none';
            }
        });
        
        function resetForm() {
            // Reset file input
            document.getElementById('fileInput').value = '';
            
            // Reset preview
            const preview = document.getElementById('dropZonePreview');
            const previewContainer = document.querySelector('.drop-zone-preview');
            const dropZoneContent = document.querySelector('.drop-zone-content');
            const dropZone = document.querySelector('.drop-zone');
            
            // Reset drop zone state
            dropZone.classList.remove('has-preview');
            dropZone.style.padding = '40px 20px';
            dropZone.style.background = 'rgba(255, 255, 255, 0.8)';
            
            // Show upload content and hide preview container
            if (previewContainer) {
                previewContainer.style.display = 'none';
            }
            if (dropZoneContent) {
                dropZoneContent.style.display = 'flex';
            }
            
            // Clear preview image
            if (preview) {
                preview.src = '';
                preview.alt = '';
            }
            
            // Hide result card
            const resultCard = document.querySelector('.result-card');
            if (resultCard) {
                resultCard.style.display = 'none';
            }
            
            // Reset confidence bar
            const confidenceFill = document.getElementById('confidenceFill');
            if (confidenceFill) {
                confidenceFill.style.width = '0%';
            }
            
            // Reset confidence text
            const confidenceText = document.getElementById('confidenceText');
            if (confidenceText) {
                confidenceText.textContent = '';
            }
            
            // Reset predicted species
            const predictedSpecies = document.getElementById('predictedSpecies');
            if (predictedSpecies) {
                predictedSpecies.textContent = '';
            }

            // Reset result preview image
            const resultPreview = document.getElementById('previewImage');
            if (resultPreview) {
                resultPreview.src = '';
                resultPreview.alt = '';
            }
        }

        // Handle drop zone click
        dropZone.addEventListener('click', function(e) {
            if (!e.target.closest('.drop-zone-remove')) {
                fileInput.click();
            }
        });

        // Handle remove button click
        document.querySelector('.drop-zone-remove').addEventListener('click', function(e) {
            e.stopPropagation();
            resetForm();
        });

        // Handle try another button click
        document.querySelector('.btn-secondary').addEventListener('click', function(e) {
            e.preventDefault();
            resetForm();
        });
    </script>
</body>
